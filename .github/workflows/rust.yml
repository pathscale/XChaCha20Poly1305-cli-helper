name: Rust

on:
  push:
    branches: [ ]
  pull_request:
    branches: [ ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v3

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

